<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GEOG458 Maikhanh</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFpa2hhbmh0IiwiYSI6ImNtaHllNDdidjBheXkya29mdHNzc3M1b2wifQ.F0AfMAmhk0OpXT6yqUE3Vw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-122.3, 47.6], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 11 // starting zoom
    });

    map.on('load', () => {
    map.addSource('tileset_1', {
        type: 'raster',
        tiles: [
        'assets/tileset_1/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: 'Map tiles designed by Maikhanh Tran'
    });

    map.addLayer({
        id: 'tileset_1',
        type: 'raster',
        source: 'tileset_1',
        layout: {
        // 'visibility': 'none'
        // Uncomment the line above to hide this layer on initial load.
        // This is useful when you add multiple tile layers.
        }
    });
    });
</script>

</body>
</html>
